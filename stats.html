<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📊 Focus Stats</title>
  <link rel="stylesheet" href="stats.css" />
  <script src="chart.min.js"></script>
</head>
<body>
  <h1>📊 Focus Stats</h1>

  <div class="toggle">
    <label>
      <input type="checkbox" id="darkModeToggle" />
      Dark Mode
    </label>
  </div>

  <div class="stats-box">
    <div class="stat">
      <strong>Tab Switches This Session:</strong>
      <p id="tabSwitches">0</p>
    </div>
    <div class="stat">
      <strong>Longest Focus Streak:</strong>
      <p id="focusStreak">0 min</p>
    </div>
    <div class="stat">
      <strong>Time-Warp Triggered:</strong>
      <p id="warpDays">0 times today</p>
    </div>
    <div class="stat">
      <strong>Total Points:</strong>
      <p id="pointsEarned">0 pts</p>
    </div>
    <div class="stat">
      <strong>Today's Penalty:</strong>
      <p id="penaltyToday">0 coins</p>
    </div>
    <div class="stat">
      <strong>Net Points:</strong>
      <p id="netPoints">0</p>
    </div>
  </div>

  <h2>🎯 Focus vs Distraction Today</h2>
  <canvas id="usageChart" width="320" height="320"></canvas>

  <a class="back" href="popup.html">← Back to Popup</a>

  <!-- JS logic at end for best performance -->
  <script src="stats.js"></script>
</body>
</html>
